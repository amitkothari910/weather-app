<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="Enter city name" spellcheck="false" />
      <button><img src="https://img.icons8.com/ios-filled/50/000000/search.png"/></button>
    </div>
    <div class="weather">
      <img src="https://openweathermap.org/img/wn/01d.png" class="weather-icon" />
      <h1 class="temp">22Â°C</h1>
      <h2 class="city">New York</h2>
      <div class="details">
        <div class="col">
          <img src="https://img.icons8.com/fluency/48/000000/hygrometer.png"/>
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="https://img.icons8.com/fluency/48/000000/wind.png"/>
          <div>
            <p class="wind">15 km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
    <div class="error">
      <p>Invalid city name</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
